<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoodle</title>
  <!-- CSS file link -->
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- in app navigation-->
  <header>
    <h1>Schoodle</h1>
    <nav>
      <ul>
        <li><a href="#create-event">Create Event</a></li>
        <li><a href="#users-section">Users</a></li>
        <li><a href="#event-details">Event Details</a></li>
        <li><a href="#attendee-form">Attendee Form</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Event Creation Form -->
    <section id="create-event">
      <h2>Create an Event</h2>
      <form action="/create-event" method="POST">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="organizer_name">Organizer Name:</label>
        <input type="text" id="organizer_name" name="organizer_name" required>

        <label for="organizer_email">Organizer Email:</label>
        <input type="email" id="organizer_email" name="organizer_email" required>

        <label for="time_slot">Time Slot:</label>
        <input type="text" id="time_slot" name="time_slot" required>

        <button type="submit">Create Event</button>
    </form>

      <div id="success-message" style="display: none;">Event created successfully!</div>
    </section>

    <!-- User section -->
    <section id="users-section" style="display: none;">
      <h2>Users</h2>
      <button id="fetch-users">Fetch Users</button>
      <ul id="users"></ul>
    </section>

    <!-- Event Details part -->
    <section id="event-details" style="display: none;">
      <h2>Event Details</h2>
      <div id="event-info">
        <h3 id="event-name-display"></h3>
        <p id="event-description-display"></p>
        <ul id="attendees-list"></ul>
      </div>
    </section>

    <!-- Attendee Availability form -->
    <section id="attendee-form" style="display: none;">
      <h2>Submit Availability</h2>
      <form id="availability-form">
        <label for="attendee-name">Your Name:</label>
        <input type="text" id="attendee-name" name="attendee-name" required>

        <fieldset>
          <legend>Available Time Slots:</legend>
          <label><input type="checkbox" name="time-slot" value="9-10am"> 9:00 AM - 10:00 AM</label>
          <label><input type="checkbox" name="time-slot" value="10-11am"> 10:00 AM - 11:00 AM</label>
          <!-- adding more slots -->
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Schoodle &copy; 2025</p>
  </footer>

  <!-- JavaScript file link-->

  <script src="/scripts/users.js"></script>

  <script src="/scripts/app.js"></script>
</body>
</html>
