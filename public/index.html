<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoodle</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- App Navigation -->
  <header>
    <h1>Schoodle</h1>
    <nav>
      <ul>
        <li><a href="#create-event">Create Event</a></li>
        <li><a href="#event-list-section">Event List</a></li>
        <li><a href="#event-details">Event Details</a></li>
        <li><a href="#attendee-form">Attendee Form</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Event Creation Form -->
    <section id="create-event">
      <h2>Create an Event</h2>
      <form id="event-form" action="#" method="POST">
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="organizer_name">Organizer Name:</label>
        <input type="text" id="organizer_name" name="organizer_name" required>

        <label for="organizer_email">Organizer Email:</label>
        <input type="email" id="organizer_email" name="organizer_email" required>

        <label for="time_slots">Time Slots (comma-separated):</label>
        <input type="text" id="time_slots" name="time_slots" required>

        <button type="submit">Create Event</button>
      </form>

      <div id="success-message" style="display: none;">Event created successfully!</div>
    </section>

    <!-- Event List Section -->
    <section id="event-list-section">
      <h2>Event List</h2>
      <div id="event-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Schoodle &copy; 2025</p>
  </footer>

  <!-- JavaScript File -->
  <script src="/scripts/app.js"></script>
</body>
</html>
