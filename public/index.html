<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schoodle</title>
  <!-- CSS file link -->
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- in app navigation-->
  <header>
    <h1>Schoodle</h1>
    <nav>
      <ul>
        <li><a href="#create-event">Create Event</a></li>
        <li><a href="#users-section">Users</a></li>
        <li><a href="#event-details">Event Details</a></li>
        <li><a href="#attendee-form">Attendee Form</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Event Creation Form -->
    <section id="create-event">
      <h2>Create an Event</h2>
      <form id="event-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event_name" required>

        <label for="event-description">Description:</label>
        <textarea id="event-description" name="description" required></textarea>

        <label for="organizer_name">Organizer Name:</label>
        <input type="text" id="organizer_name" name="organizer_name" required>

        <label for="organizer_email">Organizer Email:</label>
        <input type="text" id="organizer_email" name="organizer_email" required>

        <!-- Time Slots Section -->
        <div id="time-slots-section">
          <h3>Time Slots:</h3>
          <div class="time-slot-entry">
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" name="start_time[]" required>

            <label for="end-time">End Time:</label>
            <input type="datetime-local" name="end_time[]" required>
          </div>
        </div>

        <!-- Add another time slot button -->
        <button type="button" id="add-time-slot">Add Another Time Slot</button>

        <button type="submit">Create Event</button>
      </form>

      <div id="success-message" style="display: none;">Event created successfully!</div>
    </section>

    <!-- Unique URL Section -->
    <section id="unique-url-section" style="display: none;">
      <h2>Event URL</h2>
      <p id="event-url"></p>
    </section>

     <!-- Event List Section -->
     <section id="event-list-section">
      <h2>Event List</h2>
      <div id="event-list">

      </div>
    </section>


    <!-- User section -->
    <section id="users-section" style="display: none;">
      <h2>Users</h2>
      <button id="fetch-users">Fetch Users</button>
      <ul id="users"></ul>
    </section>

    <!-- Event Details part -->
    <section id="event-details" style="display: none;">
      <h2>Event Details</h2>
      <div id="event-info">
        <h3 id="event-name-display"></h3>
        <p id="event-description-display"></p>
        <ul id="attendees-list"></ul>
      </div>
    </section>

    <!-- Attendee Availability form -->
    <section id="attendee-form" style="display: none;">
      <h2>Submit Availability</h2>
      <form id="availability-form">
        <label for="attendee-name">Your Name:</label>
        <input type="text" id="attendee-name" name="attendee-name" required>

        <fieldset>
          <legend>Available Time Slots:</legend>
          <label><input type="checkbox" name="time-slot" value="9-10am"> 9:00 AM - 10:00 AM</label>
          <label><input type="checkbox" name="time-slot" value="10-11am"> 10:00 AM - 11:00 AM</label>
          <!-- adding more slots -->
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('add-time-slot').addEventListener('click', function() {
      const newTimeSlot = document.createElement('div');
      newTimeSlot.classList.add('time-slot-entry');

      const startTimeLabel = document.createElement('label');
      startTimeLabel.setAttribute('for', 'start-time');
      startTimeLabel.textContent = 'Start Time:';
      const startTimeInput = document.createElement('input');
      startTimeInput.setAttribute('type', 'datetime-local');
      startTimeInput.setAttribute('name', 'start_time[]');
      startTimeInput.setAttribute('required', 'true');

      const endTimeLabel = document.createElement('label');
      endTimeLabel.setAttribute('for', 'end-time');
      endTimeLabel.textContent = 'End Time:';
      const endTimeInput = document.createElement('input');
      endTimeInput.setAttribute('type', 'datetime-local');
      endTimeInput.setAttribute('name', 'end_time[]');
      endTimeInput.setAttribute('required', 'true');

      newTimeSlot.appendChild(startTimeLabel);
      newTimeSlot.appendChild(startTimeInput);
      newTimeSlot.appendChild(endTimeLabel);
      newTimeSlot.appendChild(endTimeInput);

      document.getElementById('time-slots-section').appendChild(newTimeSlot);
    });
  </script>

  <!-- Footer -->
  <footer>
    <p>Schoodle &copy; 2025</p>
  </footer>

  <!-- JavaScript file link-->

  <script src="/scripts/users.js"></script>

  <script src="/scripts/app.js"></script>
</body>
</html>
